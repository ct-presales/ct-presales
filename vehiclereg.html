<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Registration</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            background-color: #f0f0f0;
        }
        .image-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .full-quality-image {
            max-width: 100%;
            height: auto;
            object-fit: contain;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
        .spacer {
            height: 200vh;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img class="full-quality-image" 
             src="https://i.postimg.cc/Mpk33NZJ/Vehicle-Registration-input-3.png" 
             alt="Vehicle Registration Form"
             onload="this.style.opacity=1">
    </div>
    <div class="spacer"></div>
</body>
</html>
